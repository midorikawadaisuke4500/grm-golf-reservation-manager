    <style>
        :root {
            --primary: hsl(145, 63%, 42%);
            --primary-light: hsl(145, 63%, 52%);
            --primary-dark: hsl(145, 63%, 32%);
            --primary-glow: hsla(145, 63%, 42%, 0.4);
            --accent: hsl(45, 93%, 58%);
            --success: hsl(145, 70%, 45%);
            --warning: hsl(45, 93%, 58%);
            --danger: hsl(0, 72%, 55%);
            --info: hsl(210, 100%, 60%);
            --bg-primary: hsl(220, 20%, 8%);
            --bg-secondary: hsl(220, 18%, 12%);
            --bg-tertiary: hsl(220, 16%, 16%);
            --bg-card: hsla(220, 18%, 14%, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: hsl(0, 0%, 98%);
            --text-secondary: hsl(220, 10%, 70%);
            --text-muted: hsl(220, 10%, 50%);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --nav-height: 80px;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            color: var(--text-primary);
            background: var(--bg-primary);
            line-height: 1.5;
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--safe-area-top);
            padding-bottom: calc(var(--nav-height) + var(--safe-area-bottom));
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 0%, hsla(145, 63%, 42%, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, hsla(45, 93%, 58%, 0.1) 0%, transparent 50%),
                var(--bg-primary);
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            padding: var(--space-lg);
            max-width: 430px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            padding-bottom: var(--safe-area-bottom);
            background: linear-gradient(to top, var(--bg-secondary), hsla(220, 18%, 12%, 0.95));
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: var(--font-size-xs);
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .nav-item .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-item.active {
            color: var(--primary-light);
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--glass-shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .stat-value.primary {
            color: var(--primary-light);
        }

        .stat-value.success {
            color: var(--success);
        }

        .stat-value.accent {
            color: var(--accent);
        }

        .stat-value.danger {
            color: var(--danger);
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            border-radius: var(--radius-full);
        }

        .badge-confirmed {
            background: hsla(145, 70%, 45%, 0.2);
            color: var(--success);
        }

        .badge-pending {
            background: hsla(45, 93%, 58%, 0.2);
            color: var(--warning);
        }

        .badge-cancelled {
            background: hsla(0, 72%, 55%, 0.2);
            color: var(--danger);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-xl);
            font-family: inherit;
            font-size: var(--font-size-base);
            font-weight: 600;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-block {
            width: 100%;
        }

        .section {
            margin-bottom: var(--space-xl);
        }

        .section-title {
            font-size: var(--font-size-base);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .reservation-card {
            cursor: pointer;
        }

        .reservation-card:active {
            transform: scale(0.98);
        }

        .reservation-date {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .reservation-day {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            line-height: 1;
        }

        .reservation-weekday {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            background: var(--primary);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .reservation-info {
            display: flex;
            gap: var(--space-lg);
            margin-top: var(--space-md);
        }

        .reservation-info-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .reservation-info-item svg {
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: var(--space-2xl);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: var(--space-xl);
        }

        .empty-state-icon {
            width: 60px;
            height: 60px;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .animate-fade-in {
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

        // ============================================

        const App = {
            currentView: 'dashboard',
            stats: null,
            reservations: [],
            notificationMode: 'hybrid',

            async init() {
                this.setupNavigation();
                await this.loadData();
                await this.loadSettings();
                this.navigate('dashboard');
            },

            setupNavigation() {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const view = item.dataset.view;
                        if (view) this.navigate(view);
                    });
                });
            },

            async loadData() {
                try {
                    const baseUrl = '<?= ScriptApp.getService().getUrl() ?>';
                    console.log('API Base URL:', baseUrl);
                    const [statsRes, reservationsRes] = await Promise.all([
                        fetch(baseUrl + '?action=getStats'),
                        fetch(baseUrl + '?action=getReservations')
                    ]);
                    this.stats = await statsRes.json();
                    this.reservations = await reservationsRes.json();
                    console.log('Stats:', this.stats);
                    console.log('Reservations:', this.reservations);
                    console.log('Reservations count:', this.reservations ? this.reservations.length : 0);
                    if (!Array.isArray(this.reservations)) this.reservations = [];
                } catch (e) {
                    console.error('Failed to load data:', e);
                    this.stats = { upcoming: 0, confirmed: 0, pending: 0, needsReminder: 0 };
                    this.reservations = [];
                }
            },

            async loadSettings() {
                try {
                    const baseUrl = '<?= ScriptApp.getService().getUrl() ?>';
                    const response = await fetch(baseUrl + '?action=getSettings');
                    const settings = await response.json();
                    this.notificationMode = settings.mode || 'hybrid';
                } catch (e) {
                    console.error('Failed to load settings:', e);
                    this.notificationMode = 'hybrid';
                }
            },

            navigate(viewName) {
                this.currentView = viewName;
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.view === viewName);
                });
                this.renderView(viewName);
            },

            renderView(viewName) {
                const content = document.getElementById('mainContent');
                switch (viewName) {
                    case 'dashboard':
                        content.innerHTML = this.renderDashboard();
                        break;
                    case 'calendar':
                        content.innerHTML = this.renderCalendar();
                        break;
                    case 'settings':
                        content.innerHTML = this.renderSettings();
                        break;

            },

            renderDashboard() {
                const s = this.stats || {};
                return `

                // æ™‚åˆ»ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ

                const approveButton = status === 'pending' ? `

            renderSettings() {
                return `

                    <p class="page-subtitle">ã‚·ã‚¹ãƒ†ãƒ è¨­å®š</p>
                </div>
                <div class="card">
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-sm);">
                        <span style="color: var(--text-muted);">ãƒ‡ãƒ—ãƒ­ã‚¤URL</span>
                        <span style="font-size: var(--font-size-xs);">GASå‹•ä½œä¸­</span>
                    </div>
